<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		<meta charset= "utf-8">
		<title>Cadastro de alunos(as)</title>
	</head>
	<body>
		<h1>Dados do cadastro</h1>
		
		<form method="post" action"validar.html">
		
			<label for="nome">Nome</label>
			<input type="text" name="nome" placeholder="Nome da pessoa">
			
			<br>
			
			<label for="endereco">Endereço</label>
			<input type="text" name="endereco">
			
			<br>
			
			<label for="telefone">Telefone</label>
			<input type="text" name="telefone" maxlenght="12" placeholder ="Utilize o formato (099) 1111-2222">
			
			<br>
			
			<label for="genero">Gênero</label>
			
			<input type="radio" id ="genero" name="genero" value="F">
			<label for="genero">Feminino</label>
			
			<input type="radio" id ="genero" name="genero" value="F">
			<label for="genero">Masculino</label>
			
			<input type="radio" id ="genero" name="genero" value="F">
			<label for="genero">ND</label>
			
			<br>
			
			<label for="area">Áreas de interesse</label>
			
			<input type="checkbox" id="web" name="area[0]">
			<label for="wb">Desenvolvimento Web</label>
			
			<input type="checkbox" id="bd" name="area[1]">
			<label for="bd">Banco de Dados</label>
			
			<input type="checkbox" id="otim" name="area[2]">
			<label for="otim">Otimização</label>
			
			<br>
			
			<label for="cidade">Cidade</label>
			<select name="cidade">
				<option value="0">Selecione:</option>
				<option value="1">João Monlevade:</option>
				<option value="2">Itabira:</option>
				<option value="3">Alvinópolis:</option>
				<option value="4" >Belo Horizonte:</option>
				<option value="5">Itaúna:</option>
			</select>
			
			<br>
			
			<label for="usuario">Usuario</label>
			<input type="text" name="usuario">
			
			<label for="senha">Senha</label>
			<input type="password" name="senha">
			
			<br>
			
			<input type="submit" value="Cadastrar">
			<input type="reset" value="Limpar">
		
			
		</form>
		
		<a href="introducao.html">Voltar</a>
		
	</body>

</html>
