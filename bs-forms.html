<!DOCTYPE html>
<html>
	<head>
	<meta charset= "utf-8">
		<title>Boostrap - Inicial</title>
		<link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.css"
	</head>
	<body>
		<div class="container-fluid">

			<ul class="nav nav-pills nav-fill">
				<li class="nav-item">
					<a class="nav-link" href="#">Página inicial</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="#">Cadastro</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Relatório</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Sair</a>
				</li>
			</ul>

			<nav class="navbar navbar-dark bg-dark">
				<a href='#' class="navbar-brand">App</a>
			</nav>

			</nav>

			<!--Formulario de Cadsatro//-->
      <form>
        <div class="form-group">
          <label for="nome">Nome</label><input type="text" name="nome" id="nome" class="form-control">
        </div>

				<div class="row">

						<div class="form-group">
							<label for="usuario">E-mail</label><input type="email" class="form-control" id="usuario">
						</div>

						<div class="col">

							<div class="form-group">
								<label for="nome">Senha</label><input type="password" name="senha" id="pass" class="form-control">
							</div>
						</div>

				</div>


				<div class="form-group form-check">
					<label for="confirm" class="form-check-label"><input type="checkbox=" id="confirma" name="confirma" class="form-check-input">Confirma</label>
				</div>

				<div class="form-check">
					<input type="radio" classs="form-check-input" name="genero" id="feminino"><label for="feminino" class="form-check-label">Feminino</label>
				</div>

				<div class="form-check">
					<input type="radio" classs="form-check-input" name="genero" id="masculino"><label for="masculino" class="form-check-label">Masculino</label>
				</div>

				<div class="form-check">
					<input type="radio" classs="form-check-input" name="genero" id="nb"><label for="nb" class="form-check-label">Não binário</label>
				</div>

				<div class="form-group">
					<label for="cidade">Cidade</label>
					<select name="cidade" id="cidade" class="form-control">
						<option value="0">Selecione:</option>
						<option value="1">João Monlevade:</option>
						<option value="2">Belo Horizonte:</option>
						<option value="3">Itabira:</option>
					</select>
				</div>

				<input type="submit" class="btn-primary" value="Enviar">

				<input type="reset" class="btn-warning" value="Limpar">



      </form>
		</div>



	</body>

</html>
